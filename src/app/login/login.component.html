<div class="tab-content" id="loginRegTabs">

  <!-- Register TAB -->
  <div class="tab-pane fade show active" id="loginForm" role="tabpanel" aria-labelledby="login-tab">
    <div class="modal-content">

      <div class="modal-header">
        <h6 class="modal-title">Logga in</h6>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">

        <form class="needs-validation" novalidate>

          <div class="form-group">
            <label for="email">E-postadress</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="" required>
              <div class="invalid-feedback">
                E-post och/ eller lösenord är felaktigt
              </div>
          </div>

          <div class="form-group">
            <label for="password">Lösenord</label>
            <input type="password" class="form-control" id="password" placeholder="" required>
            <div class="invalid-feedback">
              E-post och/ eller lösenord är felaktigt
            </div>
          </div>

          <div class="form-group form-check mt-4">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Håll mig inloggad</label>
          </div>
          <div class=" mt-4">
            <button type="submit" routerLink="/profile" class="btn btn-lg btn-success">Logga in</button>
          </div>
        </form>

        <div class="add-user mt-4 text-center">
          <p>Inget konto? Registrera en ny användare <a id="register-tab" data-toggle="tab" href="#registerForm" role="tab" aria-controls="register"><strong>här</strong></a></p>
        </div>

      </div>

    </div>
  </div>

  <!-- Register TAB -->
  <div class="tab-pane fade" id="registerForm" role="tabpanel" aria-labelledby="register-tab">

    <div class="modal-content">
      
        <div class="modal-header">
          <h6 class="modal-title">Skapa ny användare</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <app-register></app-register>
        </div>

        <div class="add-user mt-1 text-center">
          <p>Till <a id="login-tab" data-toggle="tab" href="#loginForm" role="tab" aria-controls="login"><strong>inloggning</strong></a></p>
        </div>

    </div>

  </div>

</div>

<script>

    (function() {
      'use strict';
      window.addEventListener('load', function() {

        var forms = document.getElementsByClassName('needs-validation');

        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>
