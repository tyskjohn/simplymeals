<div class="modal-content">

  <div class="modal-header">
    <h6 class="modal-title" id="exampleModalLabel">Logga in</h6>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">

    <form>

      <div class="form-group">
        <label for="exampleInputEmail1"></label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="E-postadress">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1"></label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Lösenord">
      </div>

      <div class="form-group form-check mt-4">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Håll mig inloggad</label>
      </div>
      <div class=" mt-4">
        <button type="submit" routerLink="/profile" class="btn btn-lg btn-success">Logga in</button>
      </div>
    </form>

    <div class="add-user mt-4 text-center">
      <p>Ingen användare? Registrera en ny användare <a routerLink="/register">Här</a></p>
    </div>

  </div>

</div>
