
<div id="register-section">

    <form class="register-form needs-validation" novalidate>

      <div class="form-row">
        <div class="form-group col-sm-12">
          <label for="email1">E-postadress</label>
          <input type="email" class="form-control" id="email1" required>
          <div class="invalid-feedback">
            Ange en e-postadress
          </div>
        </div>

        <div class="form-group col-sm-12">
          <label for="password1">Lösenord</label>
          <input type="password" class="form-control" id="password1" required>
          <div class="invalid-feedback">
            Ange ett lösenord
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-sm-12">
          <label for="phonenumber">Telefon</label>
          <input type="text" class="form-control" id="phonenumber" required>
          <div class="invalid-feedback">
              Ange ett telefonnummer
            </div>
        </div>

        <div class="form-group col-sm-12">
          <label for="addressline">Gatuadress</label>
          <input type="text" class="form-control" id="addressline" required>
          <div class="invalid-feedback">
              Ange en gatuadress
            </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-sm-12">
          <label for="zipcode">Postnummer</label>
          <input type="text" class="form-control" id="zipcode" required>
          <div class="invalid-feedback">
              Ange ett postnummer
            </div>
        </div>
        <div class="form-group col-sm-12">
          <label for="city">Stad</label>
          <input type="text" class="form-control" id="city" required>
          <div class="invalid-feedback">
              Ange en stad
            </div>
        </div>
        <div class="form-group col-sm-12">
          <label for="country">Land</label>
          <select id="country" class="form-control" required>

            <option selected></option>
            <option>Sverige</option>
          </select>
          <div class="invalid-feedback">
              Välj ett land
            </div>
        </div>

      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="checkbox" required>
          <label class="form-check-label" for="checkbox">
            Jag godkänner <a href="#">användarvillkoren</a> 
          </label>
          <div class="invalid-feedback">
            Du måste godkänna våra användarvillkor
          </div>
        </div>
      </div>
      
      <button type="submit" class="btn btn-lg btn-success" >Registrera</button>
      
    </form>

</div>

<script>
  
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
